<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Крестики-Нолики 8x6</title> <!-- Соответствует требованиям -->
    <link rel="stylesheet" href="styles.css">
    <!-- Опционально: скрипт Telegram Web App для будущей интеграции -->
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">
                Игрок: <span id="player-score">0</span>        Бот: <span id="bot-score">0</span>
            </div>
            <div id="status-message" class="status">Ход игрока</div>
        </div>

        <div id="game-board" class="board">
            <!-- Ячейки будут добавлены через JavaScript -->
        </div>

        <div class="controls">
            <button id="new-game-button">Новая игра</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
