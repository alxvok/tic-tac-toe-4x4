<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Крестики-Нолики 8x6</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
</head>
<body>
    <div class="game-container">
        <h1>Крестики-Нолики 8x6</h1>

        <!-- ИЗМЕНЕННЫЙ БЛОК СЧЕТА -->
        <div class="game-info">
            <div class="score-container">
                <div class="score-box player-score-box">
                    <span class="player-label">Игрок ❌</span>
                    <span id="player-score" class="score-number">0</span>
                </div>
                <div class="score-box bot-score-box">
                    <span class="player-label">Бот ⭕</span>
                    <span id="bot-score" class="score-number">0</span>
                </div>
            </div>
            <div id="status-message" class="status">Ход игрока (❌)</div>
        </div>
        <!-- КОНЕЦ ИЗМЕНЕННОГО БЛОКА -->

        <div id="game-board" class="board">
            <!-- Ячейки будут добавлены через JavaScript -->
        </div>

        <div class="controls">
            <button id="new-game-button">Новая игра</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
